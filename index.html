<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
  
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="card">
    <div class="icon circle"><span></span></div>
    <div class="card-text">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
    </div>
    <div class="rating">
      <span class="option circle">1</span>
      <span class="option circle">2</span>
      <span class="option circle">3</span>
      <span class="option circle">4</span>
      <span class="option circle">5</span>
    </div>
    <button class="btn">Submit</button>
  </div>

  <div class="thank-you">
    <img src="images/illustration-thank-you.svg" alt="Thank you">
    <p class="your-answer">You selected <span class="number"></span> out of 5</p>
    <div class="thanks-text">
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </div>
</body>
</html>
